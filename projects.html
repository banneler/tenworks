<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TenWorks Projects</title>
    
    <script>
        (function() {
            const savedTheme = localStorage.getItem('crm-theme') || 'dark';
            document.documentElement.className = 'theme-' + savedTheme;
        })();
    </script>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/projects.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.7/dayjs.min.js"></script>

    <style>
        /* --- SCOPED OVERRIDES FOR PROJECTS VIEW --- */
        
        /* KPI Cards */
        .kpi-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 20px; }
        .kpi-card { background: var(--bg-dark); border: 1px solid var(--border-color); padding: 15px; border-radius: 6px; text-align: center; }
        .kpi-value { font-family: 'Rajdhani', sans-serif; font-size: 1.5rem; font-weight: 700; color: var(--text-bright); }
        .kpi-label { font-size: 0.75rem; color: var(--text-dim); text-transform: uppercase; letter-spacing: 1px; }

        /* Gantt Specifics - Container only (Bars are now handled by projects.css) */
        .mini-gantt-container {
            width: 100%;
            overflow-x: auto; /* Horizontal Scroll Only */
            overflow-y: hidden;
            background: #15181c;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            position: relative;
            height: 350px; 
            margin-top: 15px;
        }

        .gantt-header-row { display: flex; height: 50px; border-bottom: 1px solid var(--border-color); background: var(--bg-medium); position: sticky; top: 0; z-index: 10; }
        .gantt-date-cell { min-width: 50px; border-right: 1px solid var(--border-color); display: flex; align-items: center; justify-content: center; font-size: 0.7rem; color: var(--text-dim); }
        .gantt-body { position: relative; height: 100%; background-image: linear-gradient(90deg, var(--border-color) 1px, transparent 1px); background-size: 50px 100%; }
        
        /* File List */
        .file-row { display: flex; align-items: center; padding: 10px; background: var(--bg-dark); border: 1px solid var(--border-color); margin-bottom: 8px; border-radius: 4px; transition: 0.2s; }
        .file-row:hover { border-color: var(--primary-gold); }
        .file-icon { width: 30px; font-size: 1.2rem; color: var(--text-dim); text-align: center; margin-right: 10px; }
        
        /* File Actions */
        .file-actions { display: flex; gap: 15px; }
        .btn-file-action { 
            background: none; border: none; cursor: pointer; font-size: 0.85rem; font-weight: 600; 
            text-transform: uppercase; padding: 5px; transition: color 0.2s;
        }
        .btn-view { color: var(--primary-gold); }
        .btn-view:hover { color: #fff; }
        .btn-dl { color: var(--text-dim); }
        .btn-dl:hover { color: var(--text-bright); }

        /* File Preview Frame */
        #file-preview-wrapper { margin-top: 15px; border: 1px solid var(--border-color); height: 500px; background: #000; display: none; }
        #file-preview-wrapper iframe { width: 100%; height: 100%; border: none; }

        /* Log Feed */
        .log-card { padding: 12px; background: var(--bg-dark); border-left: 3px solid var(--border-color); margin-bottom: 10px; font-size: 0.9rem; }
        .log-meta { display: flex; justify-content: space-between; font-size: 0.75rem; color: var(--text-dim); margin-bottom: 4px; }
        
        /* Initials Circle */
        .log-avatar {
            display: inline-flex; width: 24px; height: 24px; border-radius: 50%; 
            background: var(--primary-blue); color: white; align-items: center; 
            justify-content: center; font-size: 0.7rem; font-weight: bold; margin-right: 8px;
        }

        /* Tab Navigation Row */
        .tab-row {
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid var(--border-color); margin-bottom: 20px;
        }
        .tab-nav { display: flex; gap: 20px; }
        .tab-link { padding: 10px 0; background: none; border: none; color: var(--text-dim); cursor: pointer; font-family: 'Rajdhani'; font-weight: 600; text-transform: uppercase; border-bottom: 3px solid transparent; transition: 0.2s; }
        .tab-link.active { color: var(--primary-gold); border-bottom-color: var(--primary-gold); }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* HEADER STYLING */
        #detail-name {
            background: transparent; border: none; width: 100%; 
            font-family: 'Rajdhani'; font-size: 2rem; font-weight: 700; 
            color: var(--text-bright); padding: 0; outline: none;
        }
        #detail-name:focus { border-bottom: 1px solid var(--primary-gold); }

        #header-value-display {
            font-family: 'Rajdhani', sans-serif;
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--completed-color); /* Money Green */
            text-align: right;
            line-height: 1;
        }
        
        .countdown-badge {
            display: inline-block; padding: 4px 12px; border-radius: 20px; 
            font-weight: 700; font-size: 0.85rem; margin-top: 5px;
        }

        .split-view { height: calc(100vh - 80px); }
        .list-item .contact-info { padding-left: 5px; }

        /* TOGGLE SWITCH CSS */
        .filter-toggle-container {
            display: flex; align-items: center; justify-content: space-between;
            margin-top: 10px; margin-bottom: 5px; font-size: 0.8rem; color: var(--text-dim);
        }
        .toggle-switch {
            position: relative; display: inline-block; width: 34px; height: 18px;
        }
        .toggle-switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: var(--bg-medium); transition: .4s; border-radius: 34px;
            border: 1px solid var(--border-color);
        }
        .slider:before {
            position: absolute; content: ""; height: 12px; width: 12px; left: 3px; bottom: 2px;
            background-color: var(--text-dim); transition: .4s; border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--primary-blue); border-color: var(--primary-blue); }
        input:checked + .slider:before { transform: translateX(16px); background-color: white; }

        /* SYSTEM ID BOX */
        .system-id-box {
            display: flex; align-items: center; 
            background: var(--bg-dark); border: 1px solid var(--border-color); 
            border-radius: 4px; padding: 8px 12px; margin-top: 5px;
        }
        .system-id-box:hover { border-color: var(--text-dim); }

    </style>
</head>

<body>
    <div class="crm-container">
        <nav class="nav-sidebar">
            <div data-svg-loader="assets/logo.svg"></div>
            <div class="global-search-container">
                <input type="text" id="global-search-input" placeholder="Global Search...">
                <div id="global-search-results" class="global-search-results hidden"></div>
            </div>
            <a href="schedule.html" class="nav-button">Schedule</a>
            <a href="talent.html" class="nav-button">Talent Matrix</a>
            <a href="deals.html" class="nav-button">Deals</a>
            <a href="projects.html" class="nav-button active">Projects</a>
            <a href="contacts.html" class="nav-button">Contacts</a>
            <a href="accounts.html" class="nav-button">Accounts</a>
            <div class="nav-bottom-section">
                <div class="user-menu">
                    <div class="user-menu-header">
                        <div data-svg-loader="assets/user-icon.svg"></div>
                        <span id="user-name-display">Loading...</span>
                    </div>
                    <div id="user-menu-popup" class="user-menu-popup">
                        <button id="logout-btn" class="nav-button" style="background-color: #773030;">Logout</button>
                    </div>
                </div>
            </div>
        </nav>

        <main class="content-area">
            <div id="projects-view" class="content-view active-view">
                <div class="split-view">
                    
                    <div class="item-list-container">
                        <div style="padding: 15px; border-bottom: 1px solid var(--border-color);">
                            <button id="btn-launch-project" class="btn-primary full-width"><i class="fas fa-rocket"></i> Launch Project</button>
                            
                            <div class="filter-toggle-container">
                                <span>Hide $0 Projects</span>
                                <label class="toggle-switch">
                                    <input type="checkbox" id="toggle-hide-zero" checked>
                                    <span class="slider"></span>
                                </label>
                            </div>

                            <input type="text" id="project-search" placeholder="Search projects..." class="form-control" style="width:100%;">
                        </div>
                        <div id="project-list" class="item-list"></div>
                    </div>

                    <div id="project-detail-panel" class="details-panel">
                        <div id="empty-state" style="display:flex; flex-direction:column; align-items:center; justify-content:center; height:100%; color:var(--text-dim); opacity:0.5;">
                            <i class="fas fa-folder-open" style="font-size: 48px; margin-bottom: 20px;"></i>
                            <h3>Select a project to view details</h3>
                        </div>

                        <div id="detail-content" class="hidden">
                            <div style="display:flex; justify-content:space-between; align-items:flex-start; margin-bottom:15px;">
                                <div style="flex:1; margin-right:20px;">
                                    <input type="text" id="detail-name">
                                    
                                    <div style="display:flex; gap:15px; margin-top:10px; align-items: center;">
                                        <div>
                                            <label style="font-size:0.7rem; color:var(--text-dim);">Status</label>
                                            <select id="detail-status" style="background:var(--bg-dark); border:none; color:var(--primary-gold); font-weight:600; font-size:0.9rem;">
                                                <option value="Pre-Production">Pre-Production</option>
                                                <option value="In Progress">In Progress</option>
                                                <option value="On Hold">On Hold</option>
                                                <option value="Completed">Completed</option>
                                            </select>
                                        </div>
                                        <div>
                                            <label style="font-size:0.7rem; color:var(--text-dim);">Start Date</label>
                                            <input type="date" id="detail-start-date" style="background:transparent; border:none; color:var(--text-bright); font-family:'Inter'; font-size:0.9rem;">
                                        </div>
                                        <div>
                                            <label style="font-size:0.7rem; color:var(--text-dim);">Due Date</label>
                                            <input type="date" id="detail-due-date" style="background:transparent; border:none; color:var(--text-bright); font-family:'Inter'; font-size:0.9rem;">
                                        </div>
                                    </div>
                                </div>
                                
                                <div style="text-align:right;">
                                    <div id="header-value-display">$0.00</div>
                                    <div id="countdown-widget"></div>
                                </div>
                            </div>

                            <div class="tab-row">
                                <div class="tab-nav">
                                    <button class="tab-link active" data-tab="overview">Overview</button>
                                    <button class="tab-link" data-tab="timeline">Timeline</button>
                                    <button class="tab-link" data-tab="files">Drawings & Files</button>
                                    <button class="tab-link" data-tab="log">Project Log</button>
                                </div>
                                <button id="btn-save-main" class="btn-primary"><i class="fas fa-save"></i> Save Changes</button>
                            </div>

                            <div id="tab-overview" class="tab-content active">
                                <div class="kpi-grid">
                                    <div class="kpi-card">
                                        <div class="kpi-label">Progress</div>
                                        <div class="kpi-value" id="kpi-progress" style="color:var(--primary-gold)">0%</div>
                                    </div>
                                    <div class="kpi-card">
                                        <div class="kpi-label">Est Hours</div>
                                        <div class="kpi-value" id="kpi-est">0</div>
                                    </div>
                                    <div class="kpi-card">
                                        <div class="kpi-label">Actual Hours</div>
                                        <div class="kpi-value" id="kpi-act">0</div>
                                    </div>
                                </div>

                                <div style="margin-bottom: 20px;">
                                     <label style="font-size:0.7rem; color:var(--text-dim); text-transform:uppercase; letter-spacing:0.5px;">System ID (Quickbooks Map)</label>
                                     <div class="system-id-box">
                                         <span id="detail-id" style="font-family:'Inter'; font-size:0.85rem; color:var(--text-dim); flex:1; overflow:hidden; text-overflow:ellipsis; white-space:nowrap;"></span>
                                         <button onclick="navigator.clipboard.writeText(document.getElementById('detail-id').innerText); alert('ID Copied');" style="background:none; border:none; color:var(--primary-gold); cursor:pointer; padding:0 5px;" title="Copy ID"><i class="fas fa-copy"></i></button>
                                     </div>
                                </div>

                                <div class="form-group" style="margin-bottom:25px;">
                                    <label>Scope / Description</label>
                                    <textarea id="detail-scope" rows="6" style="width:100%; padding:15px; background:var(--bg-dark); border:1px solid var(--border-color); color:var(--text-bright); border-radius:6px; line-height:1.5;"></textarea>
                                </div>

                                <div>
                                    <h4 style="border-bottom:1px solid var(--border-color); padding-bottom:8px; margin-bottom:15px;">Project Team</h4>
                                    <div id="team-list"></div>
                                </div>
                            </div>

                            <div id="tab-timeline" class="tab-content">
                                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                                    <h4 style="margin:0;">Task Timeline</h4>
                                    <small style="color:var(--text-dim);">Read-only view. Edit in Schedule.</small>
                                </div>
                                <div id="mini-gantt-container" class="mini-gantt-container">
                                    <div id="gantt-header" class="gantt-header-row"></div>
                                    <div id="gantt-body" class="gantt-body"></div>
                                </div>
                            </div>

                            <div id="tab-files" class="tab-content">
                                <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
                                    <button id="btn-upload-file" class="btn-secondary"><i class="fas fa-upload"></i> Upload File</button>
                                    <span id="upload-status" style="color:var(--primary-gold); font-weight:600; display:none;">Uploading...</span>
                                    <input type="file" id="file-input" style="display:none;" multiple>
                                </div>
                                <div id="file-list"></div>
                                <div id="file-preview-wrapper">
                                    <div style="background:var(--bg-medium); padding:5px 10px; text-align:right;">
                                        <button onclick="document.getElementById('file-preview-wrapper').style.display='none'" style="background:none; border:none; color:white; cursor:pointer;">Close Preview [X]</button>
                                    </div>
                                    <iframe id="preview-frame" src=""></iframe>
                                </div>
                            </div>

                            <div id="tab-log" class="tab-content">
                                <div style="display:flex; gap:10px; margin-bottom:20px;">
                                    <input type="text" id="new-log-input" placeholder="Enter a note..." style="flex:1;">
                                    <button id="btn-add-log" class="btn-secondary">Add Note</button>
                                </div>
                                <div id="log-feed"></div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="modal-backdrop" class="modal-backdrop hidden">
        <div class="modal-content">
            <h3 id="modal-title"></h3>
            <div id="modal-body"></div>
            <div id="modal-actions" class="modal-actions"></div>
        </div>
    </div>

    <script type="module" src="js/projects.js"></script>
</body>
</html>
