<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TenWorks Projects</title>
    
    <script>
        (function() {
            const savedTheme = localStorage.getItem('crm-theme') || 'dark';
            document.documentElement.className = 'theme-' + savedTheme;
        })();
    </script>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/projects.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.7/dayjs.min.js"></script>

    <style>
        /* --- TIMELINE PORTED FROM SCHEDULE PAGE --- */
        .mini-gantt-wrapper {
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: #1a1a1a;
            overflow-x: auto;
            overflow-y: hidden;
            position: relative;
            height: 500px; /* Taller View */
            margin-top: 15px;
        }
        
        .gantt-header-row {
            height: 45px;
            background: var(--bg-medium);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        /* TALLER ROWS & BARS */
        .gantt-task-row { position: relative; height: 50px; margin-bottom: 5px; border-bottom: 1px solid rgba(255,255,255,0.02); }
        
        .gantt-bar { 
            position: absolute; height: 34px; top: 8px; border-radius: 4px; 
            display: flex; align-items: center; padding-left: 10px; 
            font-size: 0.8rem; color: white; font-weight: 600; 
            text-shadow: 0 1px 3px black; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.4); 
            border: 1px solid rgba(255,255,255,0.15);
            /* Gradient from Schedule Page */
            background-image: linear-gradient(180deg, rgba(255,255,255,0.1), rgba(0,0,0,0.1));
            overflow: hidden;
            z-index: 2;
        }

        /* BURN LINE (The red/white progress indicator) */
        .burn-line {
            position: absolute; bottom: 0; left: 0; height: 3px;
            transition: width 0.3s ease;
            z-index: 3;
        }

        .gantt-assignee { 
            position: absolute; right: -36px; top: 50%; transform: translateY(-50%);
            width: 28px; height: 28px; background: var(--bg-medium); border: 1px solid var(--border-color); 
            border-radius: 50%; display: flex; align-items: center; justify-content: center; 
            font-size: 0.7rem; color: var(--text-bright); font-weight: 700; z-index: 3;
        }

        /* --- PROJECT HEADER --- */
        .header-editable-input {
            background: transparent;
            border: 1px solid transparent;
            color: var(--text-bright);
            font-size: 2.2rem;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            padding: 5px;
            width: 100%;
            transition: all 0.2s;
            border-radius: 6px;
        }
        .header-editable-input:hover { border-color: var(--border-color); background: rgba(255,255,255,0.02); }
        .header-editable-input:focus { border-color: var(--primary-blue); background: var(--bg-dark); outline: none; }

        /* COUNTDOWN WIDGET */
        .countdown-badge {
            display: inline-flex; align-items: center; gap: 8px;
            padding: 5px 12px; border-radius: 20px;
            font-weight: 700; font-size: 0.85rem;
            border: 1px solid transparent;
        }
        .countdown-safe { background: rgba(76, 175, 80, 0.1); color: #4CAF50; border-color: rgba(76, 175, 80, 0.3); }
        .countdown-warn { background: rgba(255, 193, 7, 0.1); color: #FFC107; border-color: rgba(255, 193, 7, 0.3); }
        .countdown-danger { background: rgba(244, 67, 54, 0.1); color: #F44336; border-color: rgba(244, 67, 54, 0.3); }

        /* KPI & LOGS */
        .project-kpi-card { background: var(--bg-dark); border: 1px solid var(--border-color); border-radius: 6px; padding: 20px; text-align: center; flex: 1; }
        .project-kpi-label { font-size: 0.75rem; color: var(--text-dim); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 8px; }
        .project-kpi-value { font-size: 1.8rem; font-weight: 700; color: var(--text-bright); font-family: 'Rajdhani', sans-serif; }

        .log-entry-card { background: var(--bg-medium); border: 1px solid var(--border-color); border-radius: 6px; padding: 15px; margin-bottom: 12px; display: flex; gap: 15px; }
        .log-avatar { width: 32px; height: 32px; background: var(--primary-blue); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; color: white; font-size: 0.8rem; }
        .log-content-wrapper { flex: 1; }
        .log-header { display: flex; justify-content: space-between; margin-bottom: 5px; font-size: 0.8rem; color: var(--text-dim); }
        .log-body { color: var(--text-bright); line-height: 1.4; font-size: 0.9rem; }

        /* FILES */
        .file-item-card { display: flex; align-items: center; padding: 15px; background: rgba(255,255,255,0.02); border: 1px solid var(--border-color); border-radius: 6px; margin-bottom: 10px; transition: background 0.2s; }
        .file-item-card:hover { background: rgba(255,255,255,0.05); }
        .file-icon-box { width: 40px; height: 40px; background: rgba(212, 175, 55, 0.1); border-radius: 6px; display: flex; align-items: center; justify-content: center; color: var(--primary-gold); font-size: 1.2rem; margin-right: 15px; }

        /* TABS */
        .detail-tabs { display: flex; gap: 30px; border-bottom: 1px solid var(--border-color); margin-bottom: 0; padding: 0 30px; background: var(--bg-dark); }
        .tab-btn { background: none; border: none; padding: 15px 0; color: var(--text-dim); cursor: pointer; font-size: 1rem; position: relative; transition: color 0.2s; text-transform: uppercase; letter-spacing: 1px; font-weight: 500; }
        .tab-btn:hover { color: var(--text-bright); }
        .tab-btn.active { color: var(--primary-gold); font-weight: 700; }
        .tab-btn.active::after { content: ''; position: absolute; bottom: -1px; left: 0; width: 100%; height: 3px; background: var(--primary-gold); box-shadow: 0 -2px 8px rgba(212, 175, 55, 0.4); }
        .tab-pane { display: none; padding-top: 25px; }
        .tab-pane.active { display: block; animation: fadeIn 0.3s ease; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>

<body>
    <div class="crm-container">
        <nav class="nav-sidebar">
            <div data-svg-loader="assets/logo.svg"></div>
            <div class="global-search-container"><input type="text" id="global-search-input" placeholder="Global Search..."><div id="global-search-results" class="global-search-results hidden"></div></div>
            <a href="schedule.html" class="nav-button">Schedule</a>
            <a href="talent.html" class="nav-button">Talent Matrix</a>
            <a href="deals.html" class="nav-button">Deals</a>
            <a href="projects.html" class="nav-button active">Projects</a>
            <a href="contacts.html" class="nav-button">Contacts</a>
            <a href="accounts.html" class="nav-button">Accounts</a>
            <div class="nav-bottom-section">
                <div class="user-menu"><div class="user-menu-header"><div data-svg-loader="assets/user-icon.svg"></div><span id="user-name-display">Loading...</span></div><div id="user-menu-popup" class="user-menu-popup"><button id="logout-btn" class="nav-button" style="background-color: #773030;">Logout</button></div></div>
            </div>
        </nav>

        <main class="content-area split-view">
            <div class="item-list-container">
                <div style="padding: 20px; border-bottom: 1px solid var(--border-color);">
                    <button id="btn-new-project" class="btn-primary full-width" style="margin-bottom:15px;">Add New Project</button>
                    <div style="position: relative;">
                        <i class="fas fa-search" style="position: absolute; left: 10px; top: 10px; color: var(--text-dim);"></i>
                        <input type="text" id="project-search" placeholder="Search projects..." class="form-control" style="padding-left: 35px; width: 100%; box-sizing: border-box;">
                    </div>
                </div>
                <div id="project-list" class="item-list"></div>
            </div>

            <div id="project-detail-panel" class="details-panel" style="padding:30px; background:#0f0f0f;">
                <div class="empty-state" style="display:flex; flex-direction:column; align-items:center; justify-content:center; height:100%; color:var(--text-dim);">
                    <i class="fas fa-layer-group" style="font-size:64px; margin-bottom:20px; opacity:0.2;"></i>
                    <h3>Select a Project</h3>
                    <p>View timeline, drawings, logs, and financials.</p>
                </div>
                
                <div id="detail-content" class="hidden">
                    <div class="content-card">
                        <div class="card-header">
                            <div style="display:flex; justify-content:space-between; align-items:flex-start;">
                                <div style="flex:1; margin-right:20px;">
                                    <input type="text" id="detail-name" class="header-editable-input" value="Project Name">
                                    <div style="display:flex; gap:15px; margin-top:10px; align-items:center;">
                                        <span id="detail-status" style="background:rgba(255,255,255,0.1); padding:4px 10px; border-radius:4px; font-weight:600; color:var(--primary-gold); text-transform:uppercase; font-size:0.8rem;">Status</span>
                                        <div id="countdown-widget"></div> <span style="color:var(--text-dim); font-size:0.9rem;"><i class="fas fa-coins"></i> <span id="detail-value">$0.00</span></span>
                                    </div>
                                </div>
                                <div style="display:flex; gap:10px;">
                                    <button class="btn-secondary" id="btn-view-deal"><i class="fas fa-external-link-alt"></i> View Deal</button>
                                    <button class="btn-primary" id="btn-save-changes">Save Changes</button>
                                </div>
                            </div>
                            
                            <div style="margin-top:15px; display:flex; align-items:center; gap:10px; color:var(--text-dim); font-size:0.9rem;">
                                <label><i class="far fa-calendar-alt"></i> Due Date:</label>
                                <input type="date" id="detail-due-date" class="form-control" style="width:auto; padding:5px 10px; background:rgba(0,0,0,0.2); border:1px solid var(--border-color); color:var(--text-bright);">
                            </div>
                        </div>

                        <div class="detail-tabs">
                            <button class="tab-btn active" data-tab="overview">Overview</button>
                            <button class="tab-btn" data-tab="timeline">Timeline</button>
                            <button class="tab-btn" data-tab="files">Drawings & Files</button>
                            <button class="tab-btn" data-tab="log">Project Log</button>
                        </div>

                        <div class="card-body">
                            
                            <div id="tab-overview" class="tab-pane active">
                                <div class="kpi-grid">
                                    <div class="project-kpi-card"><div class="project-kpi-label">Progress</div><div class="project-kpi-value" id="kpi-progress" style="color:var(--primary-gold)">0%</div></div>
                                    <div class="project-kpi-card"><div class="project-kpi-label">Est. Hours</div><div class="project-kpi-value" id="kpi-est-hours">0</div></div>
                                    <div class="project-kpi-card"><div class="project-kpi-label">Actual Hours</div><div class="project-kpi-value" id="kpi-act-hours" style="color:var(--primary-blue)">0</div></div>
                                </div>

                                <div style="margin-bottom:20px;">
                                    <label style="display:block; color:var(--text-dim); margin-bottom:5px; font-weight:600;">Scope / Notes</label>
                                    <textarea id="detail-scope" rows="6" style="width:100%; padding:15px; background:var(--bg-medium); border:1px solid var(--border-color); color:white; border-radius:6px;"></textarea>
                                </div>

                                <div>
                                    <div style="display:flex; justify-content:space-between; margin-bottom:10px; border-bottom:1px solid var(--border-color); padding-bottom:10px; align-items:center;">
                                        <h4 style="margin:0; color:var(--text-bright);">Project Contacts</h4>
                                        <button id="btn-add-contact" class="btn-secondary" style="padding:6px 12px; font-size:0.8rem;"><i class="fas fa-plus"></i> Add Contact</button>
                                    </div>
                                    <div id="project-contacts-list"></div>
                                </div>
                            </div>

                            <div id="tab-timeline" class="tab-pane">
                                <div class="mini-gantt-wrapper">
                                    <div id="gantt-scroll-area" class="gantt-scroll-content">
                                        <div id="mini-gantt-header" class="gantt-header-row"></div>
                                        <div id="mini-gantt-body" class="gantt-body-row"></div>
                                    </div>
                                </div>
                            </div>

                            <div id="tab-files" class="tab-pane">
                                <div class="upload-zone" id="drop-zone" style="border:2px dashed var(--border-color); padding:40px; text-align:center; border-radius:6px; margin-bottom:20px; cursor:pointer;">
                                    <i class="fas fa-cloud-upload-alt" style="font-size:32px; color:var(--text-dim); margin-bottom:10px;"></i>
                                    <p style="margin:0; color:var(--text-bright); font-weight:600;">Click or Drag to Upload</p>
                                    <input type="file" id="file-input" style="display:none" multiple>
                                </div>
                                <div id="file-list"></div>
                            </div>

                            <div id="tab-log" class="tab-pane">
                                <div style="display:flex; gap:10px; margin-bottom:20px;">
                                    <input type="text" id="new-log-input" placeholder="Add a note or update..." style="flex:1; padding:12px; background:var(--bg-medium); color:white; border:1px solid var(--border-color); border-radius:6px;">
                                    <button id="btn-add-log" class="btn-primary">Post</button>
                                </div>
                                <div id="log-feed" style="max-height:500px; overflow-y:auto; padding-right:10px;"></div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="modal-backdrop" class="modal-backdrop hidden">
        <div class="modal-content"><h3 id="modal-title"></h3><div id="modal-body"></div><div id="modal-actions" class="modal-actions"></div></div>
    </div>

    <script type="module" src="js/projects.js"></script>
</body>
</html>
