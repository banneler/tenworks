<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TenWorks Production</title>
    
    <script>
        (function() {
            const savedTheme = localStorage.getItem('crm-theme') || 'dark';
            document.documentElement.className = 'theme-' + savedTheme;
            if (!localStorage.getItem('crm-theme')) localStorage.setItem('crm-theme', 'dark');
        })();
    </script>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/projects.css"> <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.7/dayjs.min.js"></script>
</head>

<body>
    <div class="crm-container">
        
        <nav class="nav-sidebar">
            <div data-svg-loader="assets/logo.svg"></div> <div class="global-search-container">
                <input type="text" id="global-search-input" placeholder="Search...">
                <div id="global-search-results" class="global-search-results hidden"></div>
            </div>
            
            <a href="schedule.html" class="nav-button active">Schedule</a>
            <a href="talent.html" class="nav-button">Talent Matrix</a>
            <a href="deals.html" class="nav-button">Deals</a>
            <a href="projects.html" class="nav-button active">Projects</a>
            <a href="contacts.html" class="nav-button">Contacts</a>
            <a href="accounts.html" class="nav-button">Accounts</a>
           
            
            <div class="nav-bottom-section">
                <div style="position: relative;">
                   
                <div class="user-menu" style="margin-top: auto;">
                    <div class="user-menu-header">
                        <div data-svg-loader="assets/user-icon.svg"></div>
                        <span id="user-name-display">Loading...</span>
                    </div>
                    <div id="user-menu-popup" class="user-menu-popup">
                        <button id="logout-btn" class="nav-button" style="background-color: #773030;">Logout</button>
                    </div>
                </div>
            </div>
        </nav>

        <main class="content-area">
            <div class="projects-view">
                
               <div class="header-action-area" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
    <div>
        <h2 class="contact-name" style="font-size: 2rem; margin: 0;">Production Schedule</h2>
        <span class="account-name" style="color: var(--text-dim);">Live Operations Dashboard</span>
    </div>
    
    <div class="view-controls" style="background: var(--bg-medium); padding: 5px; border-radius: 8px; border: 1px solid var(--border-color); display: flex; gap: 5px;">
        <button id="view-resource-btn" class="btn-toggle active" style="padding: 8px 16px; border-radius: 6px; border: none; background: var(--primary-blue); color: white; cursor: pointer; font-family: 'Rajdhani', sans-serif; font-weight: 600;">
            <i class="fas fa-users-cog"></i> Shop Resources
        </button>
        <button id="view-project-btn" class="btn-toggle" style="padding: 8px 16px; border-radius: 6px; border: none; background: transparent; color: var(--text-dim); cursor: pointer; font-family: 'Rajdhani', sans-serif; font-weight: 600;">
            <i class="fas fa-project-diagram"></i> Project Timelines
        </button>
    </div>

    <button id="launch-new-project-btn" class="btn-primary" style="padding: 12px 24px; font-size: 1rem;">
        <i class="fas fa-rocket"></i> &nbsp;Launch Project
    </button>
</div>

                <div class="project-metrics-bar">
                    <div class="metric-card">
                        <span class="label">Shop Utilization</span>
                        <div class="progress-bar-container">
                            <div class="progress-bar-fill" id="metrics-load-bar"></div>
                        </div>
                        <span class="value" id="metrics-load-text">--%</span>
                    </div>
                    <div class="metric-card">
                        <span class="label">Total Active Revenue</span>
                        <span class="value" id="metrics-revenue" style="color: var(--warning-yellow);">--</span>
                    </div>
                    <div class="metric-card">
                        <span class="label">Active Projects</span>
                        <span class="value" id="metrics-count">--</span>
                    </div>
                </div>

                <div class="gantt-container-frame">
                    <div class="gantt-sidebar">
                        <div class="gantt-header-cell">Resource / Trade</div>
                        <div id="gantt-resource-list"></div>
                    </div>
                    <div class="gantt-timeline-wrapper">
                        <div class="gantt-timeline-header" id="gantt-date-header"></div>
                        <div class="gantt-grid-body" id="gantt-grid-canvas"></div>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <div id="modal-backdrop" class="modal-backdrop hidden">
        <div class="modal-content">
            <h3 id="modal-title"></h3>
            <div id="modal-body"></div>
            <div id="modal-actions" class="modal-actions"></div>
        </div>
    </div>

    <script type="module" src="js/schedule.js"></script>
</body>
</html>
