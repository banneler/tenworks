<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TenWorks Shop Command</title>
    
    <script>
        document.documentElement.className = 'theme-dark';
    </script>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/projects.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Rajdhani:wght@500;600;700;800&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.7/dayjs.min.js"></script>

    <style>
        /* --- TV MODE BASICS --- */
        body {
            overflow: hidden; 
            background-color: #050505; 
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }

        /* WATERMARK */
        #tv-watermark {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 80vw;
            opacity: 0.15; 
            pointer-events: none;
            z-index: 0;
            filter: grayscale(100%);
            display: flex; justify-content: center; align-items: center;
        }
        #tv-watermark svg {
            width: 100% !important; height: auto !important;
            max-width: none !important; display: block;
        }

        /* GRID LAYOUT */
        .tv-grid {
            display: grid;
            grid-template-rows: auto 2fr 3fr auto; /* Metrics | Gantt | Matrix | Footer */
            gap: 20px;
            height: 100%;
            z-index: 1; 
            position: relative;
        }

        /* 1. HUD */
        .tv-hud {
            position: absolute; top: 0; right: 0;
            text-align: right; z-index: 50;
            background: rgba(0,0,0,0.6);
            padding: 10px 20px;
            border-bottom-left-radius: 10px;
            border-left: 1px solid var(--primary-blue);
            border-bottom: 1px solid var(--primary-blue);
            backdrop-filter: blur(4px);
        }
        .tv-clock { font-family: 'Orbitron', sans-serif; font-size: 2.2rem; color: var(--text-bright); line-height: 1; }
        .tv-date { font-family: 'Rajdhani', sans-serif; font-size: 1.1rem; color: var(--primary-blue); margin-top: 5px; font-weight: 700; letter-spacing: 1px; }

        /* 2. METRICS */
        .tv-metrics {
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; padding-right: 260px; 
        }
        .tv-metric-card {
            background: rgba(20, 20, 20, 0.6); 
            border: 1px solid rgba(255,255,255,0.1);
            padding: 12px; border-radius: 6px; text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3); backdrop-filter: blur(5px);
        }
        .tv-metric-val { font-size: 2rem; font-weight: 800; font-family: 'Rajdhani'; color: var(--primary-blue); line-height: 1; }
        .tv-metric-lbl { font-size: 0.8rem; color: #aaa; text-transform: uppercase; letter-spacing: 1px; margin-top: 5px; }

        /* 3. TITLES */
        .section-title {
            font-family: 'Rajdhani'; font-size: 1.4rem; color: white;
            background: rgba(0,0,0,0.7); border-left: 4px solid var(--primary-blue);
            padding: 5px 15px; margin-bottom: 0; 
            display: flex; justify-content: space-between; align-items: center;
            border-radius: 4px 4px 0 0; backdrop-filter: blur(2px);
        }

        /* 4. GANTT */
        .tv-gantt-wrapper {
            display: flex; flex-direction: column;
            background: rgba(20, 20, 20, 0.6); 
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px; overflow: hidden; backdrop-filter: blur(5px);
        }
        .gantt-frame { display: grid; grid-template-columns: 260px 1fr; height: 100%; overflow: hidden; }
        .gantt-sidebar { background: rgba(255,255,255,0.02); border-right: 1px solid rgba(255,255,255,0.1); overflow: hidden; }
        .gantt-timeline { position: relative; overflow: hidden; background: rgba(0,0,0,0.2); }
        .tv-row { height: 70px; border-bottom: 1px solid rgba(255,255,255,0.05); display: flex; flex-direction: column; justify-content: center; padding-left: 15px; }
        .tv-row-header { font-family: 'Rajdhani'; font-size: 1.1rem; font-weight: 700; color: white; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .tv-row-sub { font-family: 'Inter'; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; margin-top: 2px; }

        /* 5. MATRIX (Shift View) */
        .tv-matrix-wrapper {
            background: rgba(20, 20, 20, 0.6);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px; overflow: hidden; position: relative;
            display: flex; flex-direction: column; backdrop-filter: blur(5px);
        }
        
        .matrix-header-row {
            display: flex;
            height: 30px;
            background: rgba(255,255,255,0.05);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-left: 280px; 
        }
        .matrix-header-cell {
            flex: 1; 
            border-right: 1px solid rgba(255,255,255,0.05);
            display: flex; align-items: center; justify-content: center;
            font-size: 0.7rem; color: #888; font-family: 'Inter';
        }

        .tv-matrix-scroller { flex: 1; overflow-y: hidden; position: relative; }

        .matrix-row {
            display: flex; align-items: center;
            padding: 8px 15px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            height: 60px; background: rgba(0,0,0,0.1);
        }
        .matrix-row:nth-child(even) { background: rgba(255,255,255,0.03); }

        .matrix-user-col {
            width: 250px; display: flex; align-items: center; border-right: 1px solid rgba(255,255,255,0.1);
            margin-right: 10px; height: 100%;
        }
        .matrix-avatar {
            width: 40px; height: 40px; border-radius: 50%; 
            background: #222; color: white; 
            display: flex; align-items: center; justify-content: center;
            font-weight: 700; margin-right: 15px; font-size: 0.9rem;
            border: 2px solid var(--primary-blue);
        }
        .matrix-name { font-size: 1.2rem; font-weight: 600; color: white; font-family: 'Rajdhani'; }
        
        /* SHIFT TIMELINE - WRAPPING ENABLED */
        .matrix-timeline-container {
            flex: 1; height: 40px; position: relative;
            background: rgba(0,0,0,0.3); border-radius: 4px;
            overflow: hidden;
        }
        
        .timeline-grid {
            position: absolute; top:0; left:0; width:100%; height:100%;
            display: flex; pointer-events: none;
        }
        .time-col { flex: 1; border-right: 1px dashed rgba(255,255,255,0.1); }
        .time-col:last-child { border-right: none; }

        .shift-block {
            position: absolute;
            top: 2px; bottom: 2px; /* Little more space */
            border-radius: 3px; 
            display: flex; 
            align-items: center; /* Vertical Center */
            padding: 0 4px; /* Tight padding */
            color: white; font-weight: 700;
            box-shadow: 2px 0 5px rgba(0,0,0,0.3);
            
            /* ALLOW WRAPPING */
            white-space: normal; 
            line-height: 1; 
            word-break: break-word; 
            overflow: hidden; 
            text-align: left;
            
            z-index: 2;
            border-left: 2px solid rgba(255,255,255,0.3);
        }

        /* 6. HOT LIST */
        .tv-hot-list {
            background: rgba(34, 10, 10, 0.6);
            border: 1px solid #d32f2f;
            border-radius: 8px; padding: 10px 20px;
            display: flex; align-items: center; gap: 20px; height: 50px;
            backdrop-filter: blur(5px);
        }
        .hot-list-marquee { flex: 1; overflow: hidden; white-space: nowrap; color: #ffcccc; font-size: 1.1rem; }
        
    </style>
</head>
<body>

    <div id="tv-watermark">
        <div data-svg-loader="assets/logo.svg"></div>
    </div>

    <div class="tv-hud">
        <div class="tv-clock" id="clock-time">00:00</div>
        <div class="tv-date" id="clock-date">JAN 01</div>
    </div>

    <div class="tv-grid">
        
        <div class="tv-metrics">
            <div class="tv-metric-card">
                <div class="tv-metric-val" id="metric-active-projects">0</div>
                <div class="tv-metric-lbl">Active Jobs</div>
            </div>
            <div class="tv-metric-card">
                <div class="tv-metric-val" id="metric-tasks-today">0</div>
                <div class="tv-metric-lbl">Tasks Due</div>
            </div>
            <div class="tv-metric-card">
                <div class="tv-metric-val" id="metric-shop-load">0%</div>
                <div class="tv-metric-lbl">Capacity (Hrs)</div>
            </div>
        </div>

        <div class="tv-gantt-wrapper">
            <div class="section-title" style="border-radius:0;">
                <span>PROJECT TIMELINE (21 DAYS)</span>
                <span style="font-size: 0.9rem; color: #888; opacity:0.7;"><i class="fas fa-sync fa-spin" id="refresh-icon"></i> LIVE</span>
            </div>
            <div class="gantt-frame">
                <div class="gantt-sidebar">
                    <div style="height:40px; border-bottom:1px solid rgba(255,255,255,0.1); display:flex; align-items:center; padding-left:15px; color:#888; font-size:0.8rem; font-weight:700;">PROJECT / STATUS</div>
                    <div id="gantt-sidebar-content"></div>
                </div>
                <div class="gantt-timeline">
                    <div id="gantt-header" style="height:40px; display:flex; border-bottom:1px solid rgba(255,255,255,0.1);"></div>
                    <div id="gantt-body" style="position:relative; height:calc(100% - 40px);"></div>
                </div>
            </div>
        </div>

        <div class="tv-matrix-wrapper">
            <div class="section-title" style="border-left-color: #4CAF50; margin:0; display:flex; justify-content:space-between;">
                <span>TEAM SHIFT PLAN (6:00 AM - 6:00 PM)</span>
                <span style="font-size:0.8rem; color:#888;">12 HR VIEW</span>
            </div>
            
            <div class="matrix-header-row" id="matrix-time-header"></div>

            <div id="tv-matrix-scroller" class="tv-matrix-scroller">
                <div id="tv-matrix-list"></div>
            </div>
        </div>

        <div class="tv-hot-list">
            <div style="font-family:'Rajdhani'; font-weight:800; color:#ff5252; text-transform:uppercase; min-width:120px;">
                <i class="fas fa-fire"></i> HOT LIST
            </div>
            <div id="hot-list-content" class="hot-list-marquee"></div>
        </div>

    </div>

    <script type="module" src="js/shop-dashboard.js"></script>
</body>
</html>
