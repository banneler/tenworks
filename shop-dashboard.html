<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TenWorks Shop Command</title>
    
    <script>
        document.documentElement.className = 'theme-dark';
    </script>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/projects.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Rajdhani:wght@500;600;700;800&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.7/dayjs.min.js"></script>

    <style>
        /* --- TV MODE BASICS --- */
        body {
            overflow: hidden; 
            background-color: #050505; 
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }

        /* WATERMARK BACKGROUND */
        #tv-watermark {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80vw;
            opacity: 0.03; /* Very subtle */
            pointer-events: none;
            z-index: 0;
        }
        #tv-watermark img { width: 100%; }

        /* GRID LAYOUT - MAXIMIZED */
        .tv-grid {
            display: grid;
            grid-template-rows: auto 2fr 3fr auto; /* Metrics | Gantt (40%) | Matrix (60%) | Footer */
            gap: 20px;
            height: 100%;
            z-index: 1; /* Sit above watermark */
            position: relative;
        }

        /* 1. HUD (Floating Clock) */
        .tv-hud {
            position: absolute;
            top: 0;
            right: 0;
            text-align: right;
            z-index: 10;
            background: rgba(0,0,0,0.6);
            padding: 10px 20px;
            border-bottom-left-radius: 10px;
            border-left: 1px solid var(--primary-blue);
            border-bottom: 1px solid var(--primary-blue);
            backdrop-filter: blur(4px);
        }
        .tv-clock {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.2rem;
            color: var(--text-bright);
            line-height: 1;
        }
        .tv-date {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.1rem;
            color: var(--primary-blue);
            margin-top: 5px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        /* 2. METRICS ROW */
        .tv-metrics {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            padding-right: 260px; /* Space for the floating clock */
        }
        .tv-metric-card {
            background: rgba(17, 17, 17, 0.85); /* Slight transparency */
            border: 1px solid #333;
            padding: 12px;
            border-radius: 6px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }
        .tv-metric-val { font-size: 2rem; font-weight: 800; font-family: 'Rajdhani'; color: var(--primary-blue); line-height: 1; }
        .tv-metric-lbl { font-size: 0.8rem; color: #888; text-transform: uppercase; letter-spacing: 1px; margin-top: 5px; }

        /* 3. TITLES */
        .section-title {
            font-family: 'Rajdhani';
            font-size: 1.4rem;
            color: white;
            background: rgba(0,0,0,0.8);
            border-left: 4px solid var(--primary-blue);
            padding: 5px 15px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 0 4px 4px 0;
        }

        /* 4. GANTT (Timeline) */
        .tv-gantt-container {
            background: rgba(21, 24, 28, 0.85);
            border: 1px solid #333;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        /* Finish Line Stripe */
        .gantt-finish-line {
            position: absolute;
            top: 0; bottom: 0; width: 40px; 
            background: repeating-linear-gradient(45deg, rgba(212, 175, 55, 0.1), rgba(212, 175, 55, 0.1) 10px, rgba(212, 175, 55, 0.05) 10px, rgba(212, 175, 55, 0.05) 20px);
            border-right: 2px solid var(--primary-blue);
            z-index: 1; pointer-events: none;
        }
        .gantt-finish-flag {
            position: absolute; bottom: 10px; right: 5px;
            font-size: 20px; color: var(--primary-blue); opacity: 0.8;
        }

        /* 5. TALENT MATRIX (Auto-Scrolling) */
        .tv-matrix-wrapper {
            background: rgba(21, 24, 28, 0.85);
            border: 1px solid #333;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        
        .tv-matrix-scroller {
            flex: 1;
            overflow-y: hidden; /* We scroll via JS */
            position: relative;
        }

        .matrix-row {
            display: flex;
            align-items: center;
            padding: 8px 15px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            height: 60px; /* Fixed height for consistent scroll math */
            background: rgba(0,0,0,0.2);
        }
        .matrix-row:nth-child(even) { background: rgba(255,255,255,0.02); }

        .matrix-avatar {
            width: 44px; height: 44px; border-radius: 50%; 
            background: #222; color: white; 
            display: flex; align-items: center; justify-content: center;
            font-weight: 700; margin-right: 15px; font-size: 0.9rem;
            border: 2px solid var(--primary-blue);
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .matrix-name { font-size: 1.3rem; font-weight: 600; width: 220px; color: white; font-family: 'Rajdhani'; }
        
        .matrix-task { 
            flex: 1; 
            background: rgba(31, 140, 233, 0.1); 
            border: 1px solid rgba(31, 140, 233, 0.3);
            padding: 0 15px; 
            height: 40px;
            border-radius: 4px; 
            color: white;
            display: flex; align-items: center; justify-content: space-between;
            font-weight: 500;
        }
        .matrix-task.unassigned {
            background: transparent; border: 1px dashed #444; color: #666;
        }

        /* 6. HOT LIST */
        .tv-hot-list {
            background: rgba(34, 10, 10, 0.8);
            border: 1px solid #d32f2f;
            border-radius: 8px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            height: 50px;
        }
        .hot-list-marquee {
            flex: 1; overflow: hidden; white-space: nowrap; color: #ffcccc; font-size: 1.1rem;
        }
        
    </style>
</head>
<body>

    <div id="tv-watermark">
        <div data-svg-loader="assets/logo.svg"></div>
    </div>

    <div class="tv-hud">
        <div class="tv-clock" id="clock-time">00:00</div>
        <div class="tv-date" id="clock-date">JAN 01</div>
    </div>

    <div class="tv-grid">
        
        <div class="tv-metrics">
            <div class="tv-metric-card">
                <div class="tv-metric-val" id="metric-active-projects">0</div>
                <div class="tv-metric-lbl">Active Jobs</div>
            </div>
            <div class="tv-metric-card">
                <div class="tv-metric-val" id="metric-tasks-today">0</div>
                <div class="tv-metric-lbl">Tasks Due</div>
            </div>
            <div class="tv-metric-card">
                <div class="tv-metric-val" id="metric-shop-load">0%</div>
                <div class="tv-metric-lbl">Capacity</div>
            </div>
            </div>

        <div style="display:flex; flex-direction:column; overflow:hidden;">
            <div class="section-title">
                <span>PROJECT TIMELINE (21 DAYS)</span>
                <span style="font-size: 0.9rem; color: #888; opacity:0.7;"><i class="fas fa-sync fa-spin" id="refresh-icon"></i> LIVE</span>
            </div>
            <div id="tv-gantt-wrapper" class="tv-gantt-container" style="flex:1;">
                </div>
        </div>

        <div class="tv-matrix-wrapper">
            <div class="section-title" style="border-left-color: #4CAF50; margin:0;">
                TEAM ASSIGNMENTS
            </div>
            <div id="tv-matrix-scroller" class="tv-matrix-scroller">
                <div id="tv-matrix-list">
                    </div>
            </div>
        </div>

        <div class="tv-hot-list">
            <div style="font-family:'Rajdhani'; font-weight:800; color:#ff5252; text-transform:uppercase; min-width:120px;">
                <i class="fas fa-fire"></i> HOT LIST
            </div>
            <div id="hot-list-content" class="hot-list-marquee">
                </div>
        </div>

    </div>

    <script type="module" src="js/shop-dashboard.js"></script>
</body>
</html>
