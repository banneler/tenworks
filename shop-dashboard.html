<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TenWorks Shop Command</title>
    
    <script>
        // Force Dark Theme for TV Display
        document.documentElement.className = 'theme-dark';
    </script>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/projects.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Rajdhani:wght@500;600;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.7/dayjs.min.js"></script>

    <style>
        /* --- TV MODE OVERRIDES --- */
        body {
            overflow: hidden; /* Prevent manual scrolling on TV */
            background-color: #000; /* Deep black for contrast */
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }

        /* GRID LAYOUT FOR PORTRAIT (9:16) */
        .tv-grid {
            display: grid;
            grid-template-rows: auto auto 1fr 1fr auto; /* Header | Metrics | Gantt | Matrix | Footer */
            gap: 20px;
            height: 100%;
        }

        /* 1. HEADER & CLOCK */
        .tv-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--primary-blue);
            padding-bottom: 15px;
        }
        .tv-logo { height: 60px; }
        .tv-clock {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            color: var(--text-bright);
            text-shadow: 0 0 10px rgba(179, 140, 98, 0.5);
        }
        .tv-date {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.5rem;
            color: var(--text-dim);
            text-align: right;
        }

        /* 2. METRICS ROW */
        .tv-metrics {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }
        .tv-metric-card {
            background: #111;
            border: 1px solid #333;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        .tv-metric-val { font-size: 2.5rem; font-weight: 800; font-family: 'Rajdhani'; color: var(--primary-blue); }
        .tv-metric-lbl { font-size: 0.9rem; color: #888; text-transform: uppercase; letter-spacing: 1px; }

        /* 3. SECTION HEADERS */
        .section-title {
            font-family: 'Rajdhani';
            font-size: 1.8rem;
            color: white;
            border-left: 5px solid var(--primary-blue);
            padding-left: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* 4. GANTT CONTAINER (Scaled for TV) */
        .tv-gantt-container {
            background: #15181c;
            border: 1px solid #333;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        /* Custom Gantt Styles for Readability */
        .gantt-task-bar { height: 45px !important; font-size: 1rem !important; }
        .resource-row { height: 60px !important; } 
        .resource-name { font-size: 1.2rem !important; }

        /* 5. TALENT MATRIX (Simplified) */
        .tv-matrix-container {
            background: #15181c;
            border: 1px solid #333;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .matrix-row {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            border-bottom: 1px solid #333;
            height: 60px;
        }
        .matrix-avatar {
            width: 40px; height: 40px; border-radius: 50%; 
            background: #333; color: white; 
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; margin-right: 15px;
            border: 2px solid var(--primary-blue);
        }
        .matrix-name { font-size: 1.2rem; font-weight: 600; width: 200px; color: white; }
        .matrix-task { 
            flex: 1; 
            background: rgba(255,255,255,0.05); 
            padding: 8px 15px; 
            border-radius: 4px; 
            color: var(--text-medium);
            display: flex; justify-content: space-between;
        }
        .matrix-status-dot { width: 12px; height: 12px; border-radius: 50%; background: #4CAF50; margin-right: 10px; }

        /* 6. HOT LIST (Bottom Ticker/List) */
        .tv-hot-list {
            background: #220a0a; /* Dark Red tint */
            border: 1px solid #d32f2f;
            border-radius: 8px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .hot-item {
            display: flex; justify-content: space-between;
            color: #ffcccc; font-size: 1.1rem; border-bottom: 1px dashed rgba(255,255,255,0.1);
            padding-bottom: 5px;
        }
        
        /* Auto-Scroll Animation Helper */
        .scroller { overflow-y: hidden; position: relative; }
    </style>
</head>
<body>

    <div class="tv-grid">
        
        <div class="tv-header">
            <div data-svg-loader="assets/logo.svg" style="width: 250px;"></div>
            <div style="text-align: right;">
                <div class="tv-clock" id="clock-time">00:00:00</div>
                <div class="tv-date" id="clock-date">Monday, Jan 1</div>
            </div>
        </div>

        <div class="tv-metrics">
            <div class="tv-metric-card">
                <div class="tv-metric-val" id="metric-active-projects">0</div>
                <div class="tv-metric-lbl">Active Projects</div>
            </div>
            <div class="tv-metric-card">
                <div class="tv-metric-val" id="metric-tasks-today">0</div>
                <div class="tv-metric-lbl">Tasks Due Today</div>
            </div>
            <div class="tv-metric-card">
                <div class="tv-metric-val" id="metric-shop-load">0%</div>
                <div class="tv-metric-lbl">Shop Capacity</div>
            </div>
            <div class="tv-metric-card">
                <div class="tv-metric-val" style="color: #4CAF50;" id="metric-completed-week">0</div>
                <div class="tv-metric-lbl">Completed This Week</div>
            </div>
        </div>

        <div class="scroller">
            <div class="section-title">
                <span>SHOP TIMELINE (30 DAYS)</span>
                <span style="font-size: 1rem; color: #666;"><i class="fas fa-sync fa-spin" id="refresh-icon"></i> Auto-Refresh: 5m</span>
            </div>
            <div id="tv-gantt-wrapper" class="tv-gantt-container" style="height: 100%;">
                </div>
        </div>

        <div class="scroller">
            <div class="section-title">TEAM ASSIGNMENTS (TODAY)</div>
            <div id="tv-matrix-list" class="tv-matrix-container" style="height: 100%;">
                </div>
        </div>

        <div class="tv-hot-list">
            <div style="font-family:'Rajdhani'; font-weight:700; color:#ff5252; text-transform:uppercase; margin-bottom:5px;">
                <i class="fas fa-fire"></i> PRIORITY ACTION ITEMS
            </div>
            <div id="hot-list-content">
                <div style="color:#666; font-style:italic;">No overdue items.</div>
            </div>
        </div>

    </div>

    <script type="module" src="js/shop-dashboard.js"></script>
</body>
</html>
