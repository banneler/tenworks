<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TenWorks Talent Matrix</title>
    
    <script>
        (function() {
            const savedTheme = localStorage.getItem('crm-theme') || 'dark';
            document.documentElement.className = 'theme-' + savedTheme;
            if (!localStorage.getItem('crm-theme')) localStorage.setItem('crm-theme', 'dark');
        })();
    </script>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/projects.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.7/dayjs.min.js"></script>

    <style>
        .matrix-header-controls { display: flex; align-items: center; gap: 15px; background: var(--bg-medium); padding: 5px 15px; border-radius: 8px; border: 1px solid var(--border-color); }
        .date-nav-btn { background: transparent; border: none; color: var(--text-bright); cursor: pointer; font-size: 1rem; padding: 5px 10px; border-radius: 4px; transition: background 0.2s; }
        .date-nav-btn:hover { background: var(--primary-blue); color: white; }
        .trade-filter-select { background: var(--bg-dark); color: white; border: 1px solid var(--border-color); padding: 10px; border-radius: 6px; font-family: 'Rajdhani', sans-serif; font-weight: 600; min-width: 200px; }
        
        /* SCROLLBAR */
        ::-webkit-scrollbar { height: 10px; width: 10px; }
        ::-webkit-scrollbar-track { background: var(--bg-dark); border-left: 1px solid var(--border-color); }
        ::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 5px; border: 2px solid var(--bg-dark); }
        
        .matrix-grid-row { display: flex; width: max-content; }
        .talent-name-clickable { cursor: pointer; transition: color 0.2s; }
        .talent-name-clickable:hover { color: var(--primary-blue) !important; text-decoration: underline; }

        /* --- KANBAN POOL STYLES --- */
        .unassigned-pool-container {
            width: 280px; 
            min-width: 280px; 
            background: var(--bg-dark); 
            border-left: 1px solid var(--border-color); 
            display: flex; 
            flex-direction: column;
        }
        .pool-header {
            height: 60px; 
            min-height: 60px;
            padding: 0 15px; 
            display: flex; 
            align-items: center; 
            font-weight: bold; 
            color: var(--primary-gold); 
            border-bottom: 1px solid var(--border-color); 
            background: var(--bg-medium);
            justify-content: space-between;
        }
        .pool-list {
            flex: 1; 
            overflow-y: auto; 
            padding: 10px;
            background: rgba(0,0,0,0.2);
        }
        .pool-card {
            background: var(--bg-medium);
            border: 1px solid var(--border-color);
            border-left: 4px solid var(--text-dim); /* Default Color */
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 10px;
            cursor: grab;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .pool-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        .pool-card:active { cursor: grabbing; }
        
        /* DRAG STATE VISUALS */
        .talent-row.dimmed, .matrix-grid-row.dimmed { opacity: 0.2; filter: grayscale(1); transition: opacity 0.3s; }
        .talent-row.highlighted, .matrix-grid-row.highlighted { background: rgba(255, 255, 255, 0.05) !important; transition: background 0.3s; }
        .grid-cell-droppable { background: rgba(76, 175, 80, 0.15) !important; border: 1px dashed #4CAF50 !important; }
    </style>
</head>

<body>
    <div class="crm-container">
        
        <nav class="nav-sidebar">
            <div data-svg-loader="assets/logo.svg"></div> 
            <div class="global-search-container"><input type="text" id="global-search-input" placeholder="Search..."><div id="global-search-results" class="global-search-results hidden"></div></div>
           
            <a href="deals.html" class="nav-button">Deals</a>
            <a href="projects.html" class="nav-button">Projects</a>
            <a href="talent.html" class="nav-button active">Talent Matrix</a>
            <a href="contacts.html" class="nav-button">Contacts</a>
            <a href="accounts.html" class="nav-button">Accounts</a>
            
            <div class="nav-bottom-section">
                <div style="position: relative;">
                   
                <div class="user-menu" style="margin-top: auto;">
                    <div class="user-menu-header"><div data-svg-loader="assets/user-icon.svg"></div><span id="user-name-display">Loading...</span></div>
                    <div id="user-menu-popup" class="user-menu-popup"><button id="logout-btn" class="nav-button" style="background-color: #773030;">Logout</button></div>
                </div>
            </div>
        </nav>

        <main class="content-area">
            <div class="projects-view"> 
                
                <div class="header-action-area" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <div style="display:flex; align-items:center; gap:20px;">
                        <div>
                            <h2 class="contact-name" style="font-size: 2rem; margin: 0;">Talent Availability</h2>
                            <span class="account-name" style="color: var(--text-dim);">Shop Capacity & Assignments</span>
                        </div>
                        <select id="trade-filter" class="trade-filter-select">
                            <option value="">ALL FUNCTIONS</option>
                        </select>
                    </div>
                    
                    <div class="matrix-header-controls">
                        <button id="prev-week-btn" class="date-nav-btn"><i class="fas fa-chevron-left"></i></button>
                        <span id="current-week-label" style="font-family:'Rajdhani', sans-serif; font-weight:600; font-size:1.1rem; min-width:140px; text-align:center;">Loading...</span>
                        <button id="next-week-btn" class="date-nav-btn"><i class="fas fa-chevron-right"></i></button>
                    </div>

                    <button onclick="window.location.reload()" class="btn-primary" style="padding: 12px 24px; font-size: 1rem; background: var(--bg-medium); border:1px solid var(--border-color);">
                        <i class="fas fa-sync-alt"></i> &nbsp;Refresh
                    </button>
                </div>

                <div id="matrix-container" class="gantt-container-frame" style="border: 1px solid var(--border-color); background: var(--bg-dark); border-radius: 8px; overflow: hidden; display: flex; height: calc(100vh - 180px);">
                    
                    <div class="gantt-sidebar" style="width: 260px; min-width: 260px; border-right: 1px solid var(--border-color); display: flex; flex-direction: column; z-index: 2; background: var(--bg-dark);">
                        <div class="gantt-header-cell" style="height: 60px; min-height: 60px; padding: 0 15px; display: flex; align-items: center; font-weight: bold; color: var(--text-dim); border-bottom: 1px solid var(--border-color); background: var(--bg-medium);">
                            Team Member
                        </div>
                        <div id="matrix-resource-list" style="flex: 1; overflow: hidden; background: var(--bg-dark);"></div>
                    </div>

                    <div class="gantt-timeline-wrapper" style="flex: 1; overflow: hidden; display: flex; flex-direction: column;">
                        <div id="matrix-date-header" style="height: 60px; min-height: 60px; display: flex; background: var(--bg-medium); border-bottom: 1px solid var(--border-color); overflow: hidden; width: 100%;"></div>
                        <div id="matrix-grid-canvas" style="flex: 1; overflow: auto; background: var(--bg-dark); position: relative;"></div>
                    </div>

                    <div class="unassigned-pool-container">
                        <div class="pool-header">
                            <span><i class="fas fa-inbox"></i> Backlog</span>
                            <span id="pool-count" style="background:var(--primary-blue); color:white; padding:2px 6px; border-radius:4px; font-size:0.7rem;">0</span>
                        </div>
                        <div id="unassigned-pool-list" class="pool-list">
                            </div>
                    </div>

                </div>

            </div>
        </main>
    </div>

    <div id="modal-backdrop" class="modal-backdrop hidden">
        <div class="modal-content"><h3 id="modal-title"></h3><div id="modal-body"></div><div id="modal-actions" class="modal-actions"></div></div>
    </div>

    <script type="module" src="js/talent.js"></script>
</body>
</html>
