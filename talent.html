<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talent Matrix | Ten Works</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/projects.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>

    <style>
        /* PAGE SPECIFIC OVERRIDES */
        .gantt-sidebar-header {
            background: var(--bg-medium);
            color: var(--text-bright);
            font-family: 'Rajdhani', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }
        
        /* Matrix Cells */
        .talent-grid-cell {
            border-right: 1px solid var(--border-color);
            border-bottom: 1px solid var(--border-color);
            height: 60px; /* Taller for avatars */
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.2s;
            font-size: 0.75rem;
            color: var(--text-dim);
            position: relative;
        }
        .talent-grid-cell:hover { background: rgba(255,255,255,0.03); }
        
        /* Status Colors */
        .status-pto { 
            background: repeating-linear-gradient(45deg, rgba(45,45,45,0.5), rgba(45,45,45,0.5) 10px, rgba(58,58,58,0.5) 10px, rgba(58,58,58,0.5) 20px); 
            color: #888; 
            font-weight: 600;
        }
        .status-assigned { 
            background: rgba(33, 150, 243, 0.15); 
            border-left: 3px solid var(--primary-blue); 
            color: var(--text-bright);
            justify-content: flex-start;
            padding-left: 8px;
        }

        /* Avatar Styling */
        .talent-row {
            height: 60px;
            border-bottom: 1px solid var(--border-color);
            padding: 0 20px;
            display: flex;
            align-items: center;
            background: var(--bg-dark);
        }
        .talent-avatar {
            width: 36px; height: 36px; 
            background: var(--bg-medium); 
            border: 1px solid var(--primary-gold);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-weight: 700; color: var(--primary-gold);
            margin-right: 15px;
            font-family: 'Rajdhani', sans-serif;
        }
        .talent-info h4 { margin: 0; font-size: 0.95rem; color: var(--text-bright); font-weight: 600; }
        .talent-info span { font-size: 0.75rem; color: var(--text-dim); text-transform: uppercase; }
    </style>
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="logo-area">
                <div class="logo-icon">TW</div>
                <div class="logo-text">TEN WORKS</div>
            </div>
            <nav class="main-nav">
                <a href="index.html" class="nav-item"><i class="fas fa-home"></i> <span>Dashboard</span></a>
                <a href="projects.html" class="nav-item"><i class="fas fa-industry"></i> <span>Production</span></a>
                <a href="talent.html" class="nav-item active"><i class="fas fa-users"></i> <span>Talent Matrix</span></a>
                <a href="deals.html" class="nav-item"><i class="fas fa-dollar-sign"></i> <span>Deals</span></a>
            </nav>
            
            <div class="user-area" id="user-menu-btn" style="position: absolute; bottom: 20px; left: 20px; right: 20px; display: flex; align-items: center; padding: 10px; background: rgba(255,255,255,0.05); border-radius: 8px; cursor: pointer;">
                <div class="avatar" style="width: 32px; height: 32px; border-radius: 50%; background: var(--primary-gold); color: black; display: flex; align-items: center; justify-content: center; font-weight: bold; margin-right: 10px;">CH</div>
                <div class="user-info" style="font-size: 0.85rem;">
                    <div style="color: white; font-weight: 600;">Chad Hershberger</div>
                    <div style="color: #888;">Manager</div>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="breadcrumbs">
                    <span class="crumb-root">Operations</span> <i class="fas fa-chevron-right"></i> <span class="crumb-current">Talent Matrix</span>
                </div>
            </header>

            <div class="content-wrapper">
                <div class="header-action-area" style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                    <div>
                        <h2 style="font-size: 2rem; margin: 0; font-family: 'Rajdhani', sans-serif; font-weight: 700; color: white; text-transform: uppercase;">Talent Availability</h2>
                        <span style="color: var(--text-dim); font-size: 0.9rem;">Manage PTO, Sick Leave, and Assignments</span>
                    </div>
                    
                    <div class="view-controls" style="background: var(--bg-medium); padding: 5px; border-radius: 8px; border: 1px solid var(--border-color); display: flex; align-items: center;">
                        <button id="prev-week-btn" class="btn-icon" style="background:transparent; border:none; color:white; cursor:pointer; padding: 0 10px;"><i class="fas fa-chevron-left"></i></button>
                        <span id="current-week-label" style="margin:0 15px; font-weight:600; font-family:'Rajdhani', sans-serif; color: var(--primary-gold); font-size: 1.1rem;">This Week</span>
                        <button id="next-week-btn" class="btn-icon" style="background:transparent; border:none; color:white; cursor:pointer; padding: 0 10px;"><i class="fas fa-chevron-right"></i></button>
                    </div>
                </div>

                <div class="gantt-container" style="height: calc(100vh - 200px); display:flex; flex-direction:column; background: var(--bg-dark); border: 1px solid var(--border-color); border-radius: 8px; overflow: hidden;">
                    
                    <div class="gantt-header" style="display:flex; height:60px; border-bottom:1px solid var(--border-color); background:var(--bg-medium);">
                        <div class="gantt-sidebar-header" style="width:280px; padding:20px; border-right:1px solid var(--border-color); display: flex; align-items: center;">
                            TEAM MEMBER
                        </div>
                        <div id="matrix-date-header" style="flex:1; display:flex; overflow:hidden;">
                            </div>
                    </div>

                    <div class="gantt-body" style="flex:1; display:flex; overflow:hidden;">
                        <div id="matrix-resource-list" style="width:280px; background:var(--bg-dark); border-right:1px solid var(--border-color); overflow-y:auto;">
                            </div>
                        
                        <div id="matrix-grid-canvas" style="flex:1; overflow:auto; position:relative; background:var(--bg-dark);">
                            </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="js/talent.js"></script>
</body>
</html>
