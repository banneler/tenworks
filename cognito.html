<!DOCTYPE html>

</head>
<body>
    <div class="crm-container">
        <nav class="nav-sidebar">
            <div data-svg-loader="assets/logo.svg"></div>

            <div class="global-search-container">
                <input type="text" id="global-search-input" placeholder="Global Search...">
                <div id="global-search-results" class="global-search-results hidden"></div>
            </div>

            <a href="command-center.html" class="nav-button">Command Center</a>
            <a href="deals.html" class="nav-button">Deals</a>
            <a href="contacts.html" class="nav-button">Contacts</a>
            <a href="accounts.html" class="nav-button">Accounts</a>
            <a href="irr.html" class="nav-button">IRR Calculator</a>
            <a href="campaigns.html" class="nav-button">Campaigns</a>
            <a href="sequences.html" class="nav-button">Sequences</a>
            <a href="social_hub.html" class="nav-button">Social Hub <i class="fa-solid fa-bell nav-notification-dot hidden" id="social_hub-notification"></i></a>
            
            <div class="nav-bottom-section">
                <div style="position: relative;">
                    <a href="cognito.html" class="nav-button cognito-nav-link active">
                        <h1>
                            C<svg class="cognito-logo-magnifying-glass" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg">
                                <defs>
                                    <linearGradient id="glassGradient" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" style="stop-color:#d6ad81;"></stop> <stop offset="100%" style="stop-color:#b38c62;"></stop> </linearGradient>
                                </defs>
                                <g fill="none" stroke="url(#glassGradient)" stroke-width="5" stroke-linecap="round">
                                    <path d="M32.2,32.2 L45,45"></path>
                                    <circle cx="20" cy="20" r="15"></circle>
                                </g>
                            </svg>gnito
                        </h1>
                    </a>
                  <i class="fa-solid fa-bell nav-notification-dot hidden" id="cognito-notification"></i>
                </div>

                <div class="user-menu" style="margin-top: auto;">
                    <div class="user-menu-header">
                        <div data-svg-loader="assets/user-icon.svg"></div>
                        <span id="user-name-display">Loading...</span>
                    </div>
                    <div id="user-menu-popup" class="user-menu-popup">
                        <button id="theme-toggle-btn" class="nav-button">
                            Theme: <span id="theme-name">Dark</span>
                        </button>
                        <a href="user-guide.html" class="nav-button">User Guide</a>
                        <button id="logout-btn" class="nav-button" style="background-color: #773030;">Logout</button>
                    </div>
                </div>
            </div>
        </nav>
        
        <main class="content-area">
            <div id="cognito-view" class="content-view active-view">
                
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h2>Cognito Intelligence</h2>
                    <div class="deals-view-toggle">
                        <button id="section-intelligence-btn" class="btn-primary active">Account Intelligence</button>
                        <button id="section-discovery-btn" class="btn-secondary">Project Discovery (Hunter)</button>
                    </div>
                </div>

                <div class="deals-view-toggle" style="justify-content: flex-start; border-bottom: 1px solid var(--border-color); padding-bottom: 15px; margin-bottom: 15px;">
                    <button id="view-dashboard-btn" class="btn-secondary active" style="margin-right: 10px;">Active Items</button>
                    <button id="view-archive-btn" class="btn-secondary">Archive</button>
                </div>

                <div id="intelligence-filters" class="filter-bar">
                    <select id="filter-trigger-type">
                        <option value="">All Trigger Types</option>
                        <option value="C-Suite Change">C-Suite Change</option>
                        <option value="Expansion">Expansion</option>
                        <option value="Technology Partnership">Technology Partnership</option>
                        <option value="Financial Update">Financial Update</option>
                    </select>
                    <select id="filter-relevance">
                        <option value="">All Relevance</option>
                        <option value="5">5 ðŸ”¥</option>
                        <option value="4">4 ðŸ”¥</option>
                        <option value="3">3</option>
                    </select>
                    <select id="filter-account">
                        <option value="">All Accounts</option>
                    </select>
                    <button id="clear-int-filters-btn" class="btn-secondary">Clear Filters</button>
                </div>

                <div id="discovery-filters" class="filter-bar hidden">
                    <select id="filter-project-stage">
                        <option value="">All Project Stages</option>
                        <option value="Groundbreaking">Groundbreaking</option>
                        <option value="Planning">Planning</option>
                        <option value="Construction">Construction</option>
                        <option value="Approved">Approved</option>
                    </select>
                    <input type="text" id="filter-search" placeholder="Search Prospects or Cities..." style="padding: 8px; border-radius: 4px; border: 1px solid var(--border-color); background: var(--bg-secondary); color: var(--text-primary); width: 250px;">
                    <button id="clear-disc-filters-btn" class="btn-secondary">Clear Filters</button>
                </div>

                <div id="alerts-container"></div>
            </div>
        </main>
    </div>

    <div id="modal-backdrop" class="modal-backdrop hidden">
        <div class="modal-content">
            <h3 id="modal-title"></h3>
            <div id="modal-body"></div>
            <div id="modal-actions" class="modal-actions"></div>
        </div>
    </div>

    <script>
    (function() {
        const savedTheme = localStorage.getItem('crm-theme') || 'dark';
        document.body.className = `theme-${savedTheme}`;
    })();
    </script>
    <script type="module" src="js/cognito.js"></script>
</body>
</html>
